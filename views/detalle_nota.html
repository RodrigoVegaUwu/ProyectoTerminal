<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles de la Nota Médica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            text-align: left; 
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            font-style: italic;
        }

        .back-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            font-weight: bold;
            color: black;
            margin-bottom: 20px;
        }

        .back-link i {
            margin-right: 8px;
        }

        .info {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .info strong {
            font-weight: bold;
        }


        .note-container {
            width: 100%;
            max-width: 800px;
            margin-left: 0; 
            text-align: left;
        }

        .note-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            font-size: 16px;
            min-height: 100px;
            margin-bottom: 30px;
            padding-left: 10px;
            padding-right: 10px;
        }


        .note-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            font-size: 16px;
            min-height: 100px;
            margin-bottom: 30px;
            padding-left: 10px; 
            padding-right: 10px;
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

    </style>
</head>
<body>
    {% include 'header_menu_principal.html' %}

    <div class="container">
        <a href="{{ url_for('nota.historial_notas', paciente_id=nota.paciente_id) }}" class="back-link">
            <i class="fa-solid fa-arrow-left"></i> Atrás
        </a>
        <h1>{{ nota.titulo }}</h1> 
            <p class="info"><strong>Cédula Profesional:</strong> {{ nota.cedula_profesional }}</p>
            
            <p class="info"><strong>Nota</strong></p>
            <div class="note-container">
                <div class="note-box">
                    {{ nota.descripcion }}
                </div>
            </div>

            {% if nota.imagen_path %}
            <div class="image-container">
                <img src="{{ url_for('static', filename=nota.imagen_path) }}" alt="Imagen de la Nota">
            </div>
            {% endif %}
    </div>
</body>
</html>
