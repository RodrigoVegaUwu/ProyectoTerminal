<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pon tu nueva contraseña</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #f8f9fa;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.3s forwards;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .error {
            color: red;
        }

        form {
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f8f9fa;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #333;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            margin-top: 20px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 16px;
            position: absolute;
            left: 20px;
            top: 100px;
        }

        .back-link i {
            margin-right: 5px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    {% include 'header_login.html' %}

    <a href="{{ url_for('auth.olvidar_contrasena') }}" class="back-link" id="backLink">
        <i class="fa-solid fa-arrow-left"></i> Atrás
    </a>

    <h1>Pon tu nueva contraseña</h1>

    <div class="container">
        <p class="error">{{ error }}</p>

        <form method="post">
            <label for="nueva_contrasena">Nueva Contraseña</label>
            <input type="text" id="nueva_contrasena" name="nueva_contrasena" required>

            <label for="confirmar_contrasena">Verificar</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required> 

            <button type="submit" id="resetButton">Cambiar Contraseña</button>
        </form>
    </div>

    <script>
        document.getElementById("resetButton").addEventListener("click", function(event) {
            event.preventDefault();
            document.body.style.animation = "fadeOut 0.5s ease-in-out forwards";

            setTimeout(() => {
                document.querySelector("form").submit();
            }, 500);
        });

        document.getElementById("backLink").addEventListener("click", function(event) {
            event.preventDefault();
            document.body.style.animation = "fadeOut 0.5s ease-in-out forwards";

            setTimeout(() => {
                window.location.href = this.href;
            }, 500);
        });
    </script>
</body>
</html>
